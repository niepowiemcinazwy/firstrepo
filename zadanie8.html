<body>

    <div style="color:green;font-size:52px;">
        <script language="JavaScript">

            var D1_waw = prompt("Pierwszy dzien: ","");
            var D2_waw = prompt("Drugi dzien: ","");
            
            if(D1_waw <= 31 && D1_waw >= 1) {
                var div = (D1_waw - D2_waw)*24*60*60;
                document.write("Pomiedzy pierwszym dniem a drugim minelo <u>" + div + "<u> sekund<br><br>" + "Pierwsza liczba " + D1_waw + "<br>Druga liczba " + D2_waw);
            }
            else 
                document.write("Pierwszy dzien powinna byc wiekszy niz 1 i nie wiekszy niz 31");
        </script>
    </div>
    
</body>
